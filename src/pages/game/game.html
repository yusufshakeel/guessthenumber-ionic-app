<ion-header>
  <ion-navbar>
    <ion-title text-center text-capitalize>Guess the number</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row padding>
      <ion-col col-6>
        <button id="btn-left"
                ion-button round
                color="light"
                (click)="onSelectNumber(leftBtnNumber)">{{ leftBtnNumber }}
        </button>
      </ion-col>
      <ion-col col-6>
        <button id="btn-right"
                ion-button round
                color="light"
                (click)="onSelectNumber(rightBtnNumber)">{{ rightBtnNumber }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="isShowingResult">

          <div *ngIf="isGuessCorrect"
               text-center
               class="guess-message"
               id="right-answer">
            <ion-icon name="checkmark-circle"></ion-icon>
            Correct
          </div>

          <div *ngIf="!isGuessCorrect"
               text-center
               class="guess-message"
               id="wrong-answer">
            <ion-icon name="close-circle"></ion-icon>
            Wrong
          </div>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="isShowingResult">
    <ion-row padding id="score-container">
      <ion-col>
        <div class="score-content">
          <ion-icon name="checkmark-circle"></ion-icon>
          {{ correctGuessCount }}
        </div>
      </ion-col>
      <ion-col text-right>
        <div class="score-content">
          {{ wrongGuessCount }}
          <ion-icon name="close-circle"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer padding>

  <div text-center>
    <button ion-button color="danger" round large (click)="onEndGame()">End Game</button>
  </div>

</ion-footer>
