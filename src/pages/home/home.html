<ion-header>
  <ion-navbar>
    <ion-title text-center text-capitalize>Guess the number</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row align-items-center id="play-container">
      <ion-col padding>

        <div text-center>
          <button id="play-btn" ion-button icon-start round (click)="onGoToGamePage()">
            <ion-icon name="play"></ion-icon>
            Play
          </button>
        </div>

      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <div text-center>
          <h1>How to play?</h1>
          <h4>Make 3 correct guesses to win.</h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <div text-center>
    <p>Yusuf Shakeel</p>
    <p>https://github.com/yusufshakeel</p>
  </div>
</ion-footer>
